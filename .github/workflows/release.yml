name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Semantic Release
        uses: semantic-release/semantic-release@v17
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}