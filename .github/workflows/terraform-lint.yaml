name: terraform-lint

on:
    push:
        branches: main

jobs:
  terraform-testing:
    runs-on: ubuntu-latest

    steps:
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"
      
      
      - name: Terraform fmt
        id: fmt
        run: terraform fmt --recursive -check
        continue-on-error: true